<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beauty Corner</title>

<style>
/* Reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

/* Header */
header{
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    color:white;
    text-align:center;
    padding:50px 20px;
}

header h1{
    font-size:48px;
    letter-spacing:2px;
}

header p{
    margin-top:10px;
    font-size:18px;
}

/* Navigation */
nav{
    background:#333;
    padding:12px;
    text-align:center;
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 15px;
    font-size:16px;
}

nav a:hover{
    color:#ffb6c1;
}

/* Section */
.section{
    padding:50px 20px;
    text-align:center;
}

.section h2{
    margin-bottom:20px;
    color:#ff6f91;
}

/* Services */
.services{
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap:wrap;
}

.card{
    background:white;
    border-radius:10px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    padding:25px;
    width:250px;
}

.card h3{
    margin-bottom:10px;
    color:#ff6f91;
}

/* Footer */
footer{
    background:#333;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:30px;
}
</style>

</head>

<body>

<header>
    <h1>Beauty Corner</h1>
    <p>Enhance Your Natural Glow</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Products</a>
    <a href="#">Contact</a>
</nav>

<section class="section">
    <h2>Our Services</h2>
    <div class="services">
        <div class="card">
            <h3>Facial Care</h3>
            <p>Refreshing treatments for glowing skin.</p>
        </div>

        <div class="card">
            <h3>Hair Styling</h3>
            <p>Modern styles for every occasion.</p>
        </div>

        <div class="card">
            <h3>Makeup</h3>
            <p>Professional makeup for events and parties.</p>
        </div>
    </div>
</section>

<footer>
    <p>Â© 2026 Beauty Corner | All Rights Reserved</p>
</footer>

</body>
</html>
